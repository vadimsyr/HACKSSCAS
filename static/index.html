<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–æ–≤–∞—è –≤–∏—Ç—Ä–∏–Ω–∞</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –º–µ—Ç–µ–ª–∏ */
        .snowflakes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2; /* –°—Ç–∞–≤–∏–º —Å–Ω–µ–≥ –∑–∞ –≤—Å–µ–º–∏ —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: snow 5s linear infinite;
            box-shadow: 0 0 15px white;
        }

        @keyframes snow {
            0% { top: -10px; left: 50%; transform: translateX(-50%); }
            100% { top: 100%; }
        }

        /* –ù–∞—Å—Ç—Ä–æ–∏–º —Å–Ω–µ–∂–∏–Ω–∫–∏ —Å —Ä–∞–∑–Ω—ã–º–∏ —Ä–∞–∑–º–µ—Ä–∞–º–∏ –∏ —Å–∫–æ—Ä–æ—Å—Ç—å—é */
        .snowflake:nth-child(1) { width: 10px; height: 10px; animation-duration: 4s; left: 20%; }
        .snowflake:nth-child(2) { width: 15px; height: 15px; animation-duration: 6s; left: 30%; }
        .snowflake:nth-child(3) { width: 12px; height: 12px; animation-duration: 5s; left: 40%; }
        .snowflake:nth-child(4) { width: 8px; height: 8px; animation-duration: 7s; left: 50%; }
        .snowflake:nth-child(5) { width: 14px; height: 14px; animation-duration: 3s; left: 60%; }
        .snowflake:nth-child(6) { width: 10px; height: 10px; animation-duration: 5s; left: 70%; }
        .snowflake:nth-child(7) { width: 16px; height: 16px; animation-duration: 8s; left: 80%; }
        .snowflake:nth-child(8) { width: 18px; height: 18px; animation-duration: 9s; left: 90%; }

        /* –û–∫–Ω–∞ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ –∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —è–∑—ã–∫–æ–≤ */
        .transparent-window {
            position: fixed;
            top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: white;
            font-size: 18px;
            z-index: 2;
            transition: top 0.3s ease;
        }

        .top-left {
            left: 20px;
        }

        .top-right {
            right: 20px;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–∞—Ä—Ç–æ—á–µ–∫ —Å –∏–≥—Ä–∞–º–∏ */
        .game-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* –î–ª—è –º–æ–±–∏–ª—å–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –¥–≤–µ –∏–≥—Ä—ã –≤ —Ä—è–¥—É */
            gap: 20px;
            padding: 20px;
            z-index: 1;
            max-width: 100%;
            margin-top: 120px;
            box-sizing: border-box;
            overflow: auto;
        }

        .game-card {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 10px;
            text-align: center;
            position: relative;
            box-sizing: border-box;
            max-width: 250px;
            margin: 0 auto;
            opacity: 1; /* –£–±–∏—Ä–∞–µ–º –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å –∫–∞—Ä—Ç–æ—á–µ–∫ */
            border: 2px solid rgba(255, 255, 255, 0.3); /* –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–µ —Å–µ—Ä—ã–µ —Ä–∞–º–∫–∏ */
        }

        .game-card img {
            width: 100%;
            height: auto;
            max-height: 180px;
            border-radius: 10px;
            object-fit: cover;
            opacity: 1; /* –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º–∏ */
        }

        .game-card h3 {
            color: white;
            margin: 10px 0;
            opacity: 1; /* –¢–µ–∫—Å—Ç –æ—Å—Ç–∞–µ—Ç—Å—è –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º */
        }

        .btn-open {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            width: 100%;
            opacity: 1; /* –ö–Ω–æ–ø–∫–∏ –æ—Å—Ç–∞—é—Ç—Å—è –Ω–µ–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–º–∏ */
        }

        .btn-open:hover {
            background-color: darkgreen;
        }

        /* –î–ª—è –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ —É–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä—ã –∫–∞—Ä—Ç–æ—á–µ–∫ */
        @media (min-width: 768px) {
            .game-container {
                grid-template-columns: repeat(4, 1fr); /* –ß–µ—Ç—ã—Ä–µ –∏–≥—Ä—ã –≤ —Ä—è–¥—É –Ω–∞ —ç–∫—Ä–∞–Ω–∞—Ö –±–æ–ª—å—à–µ 768px */
            }

            .game-card {
                max-width: 300px; /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫–∞—Ä—Ç–æ—á–∫–∏ –Ω–∞ –±–æ–ª—å—à–æ–º —ç–∫—Ä–∞–Ω–µ */
            }
        }

        /* –î–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç–∏ */
        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: repeat(2, 1fr); /* –î–≤–µ –∏–≥—Ä—ã –≤ —Ä—è–¥—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
            }
        }
    </style>
</head>
<body>

<!-- –ê–Ω–∏–º–∞—Ü–∏—è —Å–Ω–µ–≥–∞ -->
<div class="snowflakes">
    <div class="snowflake" style="width: 10px; height: 10px; animation-duration: 4s;"></div>
    <div class="snowflake" style="width: 15px; height: 15px; animation-duration: 6s;"></div>
    <div class="snowflake" style="width: 12px; height: 12px; animation-duration: 5s;"></div>
    <div class="snowflake" style="width: 8px; height: 8px; animation-duration: 7s;"></div>
    <div class="snowflake" style="width: 14px; height: 14px; animation-duration: 3s;"></div>
    <div class="snowflake" style="width: 10px; height: 10px; animation-duration: 5s;"></div>
    <div class="snowflake" style="width: 16px; height: 16px; animation-duration: 8s;"></div>
    <div class="snowflake" style="width: 18px; height: 18px; animation-duration: 9s;"></div>

<!-- –û–∫–Ω–æ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞ -->
<div class="transparent-window top-left" id="device-type">

<!-- –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —è–∑—ã–∫–æ–≤ -->
<div class="transparent-window top-right" id="language-selector">

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å –∏–≥—Ä–∞–º–∏ -->
<div class="game-container">
    <div class="game-card">
        <img src="static/1.png" alt="Mines">

        <button class="btn-open" onclick="openGame('mines')">–û—Ç–∫—Ä—ã—Ç—å</button>
    </div>
    <div class="game-card">

        <button class="btn-open" onclick="openGame('bombucks')">–û—Ç–∫—Ä—ã—Ç—å</button>

        <button class="btn-open" onclick="openGame('coinflip')">–û—Ç–∫—Ä—ã—Ç—å</button>

    <div class="game-card">

        <button class="btn-open" onclick="openGame('brawlpirates')">–û—Ç–∫—Ä—ã—Ç—å</button>

        <button class="btn-open" onclick="openGame('penaltyshoot')">–û—Ç–∫—Ä—ã—Ç—å</button>

        <h3>MI Mines</h3>

    </div>
    <div class="game-card">
        <img src="static\7.png" alt="Lacky Jet">
        <h3>Lacky Jet</h3>
        <button class="btn-open" onclick="openGame('lackyjet')">–û—Ç–∫—Ä—ã—Ç—å</button>

</div>

<script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —è–∑—ã–∫–∞
    const languageSelector = document.getElementById('language-selector');
    let currentLanguage = 'ru';

    languageSelector.addEventListener('click', () => {
        if (currentLanguage === 'ru') {
            currentLanguage = 'en';
            languageSelector.innerHTML = 'üá∫üá∏';
            document.querySelectorAll('.btn-open').forEach(button => button.innerHTML = 'OPEN');
        } else if (currentLanguage === 'en') {
            currentLanguage = 'hi';
            languageSelector.innerHTML = 'üáÆüá≥';
            document.querySelectorAll('.btn-open').forEach(button => button.innerHTML = '‡§ñ‡•Å‡§≤‡§æ');
        } else {
            currentLanguage = 'ru';
            languageSelector.innerHTML = 'üá∑üá∫';
            document.querySelectorAll('.btn-open').forEach(button => button.innerHTML = '–û—Ç–∫—Ä—ã—Ç—å');
        }
    });

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
    const deviceType = document.getElementById('device-type');
    if (navigator.userAgent.match(/Android/i)) {
        deviceType.innerHTML = 'üì±Android';
    } else if (navigator.userAgent.match(/iPhone/i)) {
        deviceType.innerHTML = 'üçèIos';
    }

    // –§—É–Ω–∫—Ü–∏—è –æ—Ç–∫—Ä—ã—Ç–∏—è –∏–≥—Ä—ã
    function openGame(game) {
        const gameUrls = {
            mines: {
                ios: './ios/Minesios/Mines.html',
                other: '/signalbotNewweb/Game/mines/Mines.html' // –°—Å—ã–ª–∫–∞ –¥–ª—è –¥—Ä—É–≥–∏—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º
            },
            bombucks: {
                ios: './ios/iosbombucks/bombucksios.html',
                other: './Game/bombucks/bombucks.html'
            },
            coinflip: {
                ios: './ios/Coinflipios/coinflipios.html',
                other: './Game/coinflip/coinflip.html'
            },
            brawlpirates: {
                ios: './ios/brawlpiratesios/brawlpiratesios.html',
                other: './Game/brawlpirates/brawlpirates.html'
            },
            royalmines: {
                ios: './ios/Royalminesios/royalminesios.html',
                other: './Game/royalmines/royalmines.html'
            },
            penaltyshoot: {
                ios: './ios/penaltyshootios/penaltyshootios.html',
                other: './Game/penaltyshoot/penaltyshoot.html'
            },
            mimines: {
                ios: './ios/miminesios/miminesios.html',
                other: './Game/mimines/mimines.html'
            },
            footballx: {
                ios: './ios/footballxios/footballxios.html',
                other: './Game/footballx/footballx.html'
            },
            aviator: {
                ios: './ios/Aviatorios/aviatorios.html',
                other: './Game/aviator/aviator.html'
            },
            lackyjet: {
                ios: './ios/lackyjetios/lackyjetios.html',
                other: './Game/lackyjet/LackyJet.html'
            }
        };

        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —É—Å—Ç—Ä–æ–π—Å—Ç–≤–æ
        const platform = navigator.userAgent.match(/iPhone/i) ? 'ios' : 'other';

        // –û—Ç–∫—Ä—ã—Ç–∏–µ –∏–≥—Ä—ã
        if (gameUrls[game]) {
            window.location.href = gameUrls[game][platform];
        } else {
            alert('–ò–≥—Ä–∞ –Ω–µ –Ω–∞–π–¥–µ–Ω–∞!');
        }
    }

    // –°–∫—Ä–æ–ª–ª –∞–Ω–∏–º–∞—Ü–∏—è
    let lastScrollTop = 0;
    window.addEventListener("scroll", function() {
        let scrollTop = window.scrollY || document.documentElement.scrollTop;
        if (scrollTop > lastScrollTop) {
            // –°–∫—Ä—ã—Ç–∏–µ –æ–∫–æ–Ω –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ –≤–Ω–∏–∑
            document.getElementById('device-type').style.top = "-60px";
            document.getElementById('language-selector').style.top = "-60px";
        } else {
            // –ü–æ—è–≤–ª–µ–Ω–∏–µ –æ–∫–æ–Ω –ø—Ä–∏ –ø—Ä–æ–∫—Ä—É—Ç–∫–µ –≤–≤–µ—Ä—Ö
            document.getElementById('device-type').style.top = "10px";
            document.getElementById('language-selector').style.top = "10px";
        }
        lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
    });
</script>
